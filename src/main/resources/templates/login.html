<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default"
      lang="ru">
<body>
<div id="page" layout:fragment="content">
    <div th:if="${param.error}">
        Неправильное имя пользователя или пароль
    </div>
    <div th:if="${param.logout}">
        Вы вышли из аккаунта
    </div>
    <form class="form" th:action="@{/action}" method="post">
        <!--    <form class="form" action="#" data-th-action="@{/action}" data-th-object="${model}" method="post">-->
        <h1>Конвертер валют</h1>
        <div class="form_title" th:text="${metaTitle}"></div>
        <div class="form_group">
            <input class="form_input" placeholder=" " type="text" name="username">
            <label class="form_label">Имя</label>
        </div>
        <div class="form_group">
            <input class="form_input" placeholder=" " type="password" name="password">
            <label class="form_label">Пароль</label>
        </div>
        <button class="form_button" type="submit" name="action" value="registration">Регистрация</button>
        <button class="form_button" type="submit" name="action" value="login">Войти</button>
    </form>
</div>
</body>
</html>
