<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default"
      lang="ru">
<body>
<div id="page" layout:fragment="content">

    <form class="form" th:action="@{/login}" method="post">

        <div class="form_title" th:text="${metaTitle}"></div>
        <div class="form_group">
            <input class="form_input" placeholder=" " type="text" name="username">
            <label class="form_label">Имя</label>
        </div>
        <div class="form_group">
            <input class="form_input" placeholder=" " type="password" name="password">
            <label class="form_label">Пароль</label>
        </div>
        <div class="form_text_error" th:if="${param.error}">
            Неправильное имя пользователя или пароль
        </div>
        <div class="form_text_error" th:if="${param.logout}">
            Вы вышли из аккаунта
        </div>
        <button class="form_button" type="submit">Войти</button>
        <div class="form_text">
            Новый пользователь?<br>
            <a th:href="@{/registration}">Зарегистрируйтесь</a>
        </div>
        <div class="form_text"><a th:href="@{/}">
            На главную</a>
        </div>
    </form>
</div>
</body>
</html>
